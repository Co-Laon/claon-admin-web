name: CD

on:
  push:
    branches: ["deploy"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      # 브랜치 체크아웃
      - name: branch checkout
        uses: actions/checkout@v3
      # lightsail 에 branch 파일 전송
      - name: push project output to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          rm: true
          source: "./"
          target: "/home/${{ secrets.USERNAME }}/claon-admin-web"
          strip_components: 1
      # build 파일 배포하기
      - name: deploy project
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            cd /home/${{ secrets.USERNAME }}
            cp deploy.sh /home/${{ secrets.USERNAME }}/claon-admin-web
            cd /home/${{ secrets.USERNAME }}/claon-admin-web
            sh deploy.sh
